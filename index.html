<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
</head>
<body>
    <div class="weatherWidget">
        <div class="city">
            <div class="city__name hide"></div>
        </div>
        <div class="temperature">
            <div class="temperature__current hide"></div>
            <img class="temperature__img hide" src="" alt="">
        </div>
        <div class="otherParameters">
            <div class="otherParameters__child">
                <img src="svg/humidity.svg" alt="" class="otherParameters__child-icon">
                <div class="otherParameters__humidity hide"></div>
            </div>
            <div class="otherParameters__child">
                <img src="svg/windSpeed.svg" alt="" class="otherParameters__child-icon">
                <div class="otherParameters__windSpeed hide"></div>
            </div>
            <div class="otherParameters__child">
                <img src="svg/pressure.svg" alt="" class="otherParameters__child-icon">
                <div class="otherParameters__pressure hide"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
